{% extends "page_template.html" %}
{% block pagescript %}
	<script type="text/javascript">
		$(function(){
			// Tabs
			var tabs = $('#tabs-outer').tabs( {width: "100%"});
            $("a[href='#contactus'], a[href='/aboutus#contactus']").click(function() {
                tabs.tabs('select', '#contactus');
                window.scrollTo(0,0);
                return false;
            });
            $("a[href='#leadership']").click(function() {
                tabs.tabs('select', '#leadership');
                window.scrollTo(0,0);
                return false;
            });
            $("a[href='#faq']").click(function() {
                tabs.tabs('select', '#faq');
                window.scrollTo(0,0);
                return false;
            });
            var url = window.location.href;
            var hashIndex = url.indexOf('#');
            if (hashIndex != -1) {
                tabs.tabs('select', url.slice(hashIndex));
                window.scrollTo(0,0);
            }
		});
	</script>
    <style>
        p {
            margin: 1ex 0;
        }
        #meetup {
            float: right;
        }
        #credits dl {
            margin-left: 2em;
        }
        #credits dt {
            font-weight: bold;
            float: left;
            margin-right: 1ex;
        }
        #credits dd:before {
            content: "- ";
        }
    </style>
{% endblock pagescript %}
{% block pagetitle %}About Us{% endblock pagetitle %}
{% block pagecontent %}
<article id="about-us">
<table id="tabs-table">
    <tr>
        <td class="content">
            <div id="tabs-container">
                <div id="tabs-outer">
                    {% block aboutcontent %}
                    {% endblock aboutcontent %}
                </div>
            </div>
        </td>
        <td class="facebook-right-panel">

            <iframe align=right src="http://www.facebook.com/plugins/likebox.php?id=159403248441&amp;width=200&amp;connections=10&amp;stream=false&amp;header=true&amp;height=287" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:200px; height:287px;" allowTransparency="true"></iframe>

        </td>
    </tr>
</table>
</article>
{% endblock pagecontent %}

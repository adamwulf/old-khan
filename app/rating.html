{{rating_type}}_div_{{user_question.key}}|
<ul id="{{rating_type}}_ul_{{user_question.key}}" class="unit-rating" style="width:100px;">
 	<li class="current-rating" style="width:{{rating_width}}px;">Currently {{rating}}/5</li>
	<li><a href="#" title="Very low {{rating_type}}" class="r1-unit" onclick="{{rating_type}}Req('{{user_question.key}}',1);return false;">1</a></li>
	<li><a href="#" title="Low {{rating_type}}" class="r2-unit" onclick="{{rating_type}}Req('{{user_question.key}}',2);return false;">2</a></li>
	<li><a href="#" title="Average {{rating_type}}" class="r3-unit" onclick="{{rating_type}}Req('{{user_question.key}}',3);return false;">3</a></li>
	<li><a href="#" title="High {{rating_type}}" class="r4-unit" onclick="{{rating_type}}Req('{{user_question.key}}',4);return false;">4</a></li>
	<li><a href="#" title="Very high {{rating_type}}" class="r5-unit" onclick="{{rating_type}}Req('{{user_question.key}}',5);return false;">5</a></li>
</ul>
